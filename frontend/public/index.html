<!DOCTYPE html>

    <!-- Basic Page Needs
  ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- STYLE FOR PRELOADER -->
    <style>
      @keyframes textzoom9 {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        6% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        10%,
        100% {
          transform: translate(-50%, -50%) scale(1.3);
          opacity: 0;
        }
      }

      @keyframes textzoom9l {
        0% {
          transform: translate(-50%, -50%) scale(0.2);
          opacity: 0;
        }
        8% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 1;
        }
        10%,
        100% {
          transform: translate(-50%, -50%) scale(1.7);
          opacity: 0;
        }
      }
      .preloader {
        position: fixed !important;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10000;
      }

      .preloader:before,
      .preloader:after {
        position: absolute;
        left: 0;
        height: 51%;
        width: 100%;
        transition: all 0.6s ease;
        background: #fff;
        content: "";
      }

      .preloader:before {
        top: 0;
      }

      .page-loaded .preloader:before {
        transform: translate(0, -100%);
      }

      .preloader:after {
        bottom: 0;
      }

      .page-loaded .preloader:after {
        transform: translate(0, 100%);
      }

      .preloader.no-default {
        background-color: #020a30;
      }

      .page-loaded .preloader.no-default:before,
      .page-loaded .preloader.no-default:after {
        transform: translate(0, 0);
      }

      .preloader.no-default:before,
      .preloader.no-default:after {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        transition: all 0.6s;
        background-color: #060e35;
      }

      .text-zoom {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        text-align: center;
        text-transform: uppercase;
        font-weight: 700;
        height: 100px;
        width: 100px;
      }

      .text-item {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .text-item:nth-child(2) > * {
        animation-delay: 0.5s;
      }

      .text-item:nth-child(3) > * {
        animation-delay: 1s;
      }

      .text-item:nth-child(4) > * {
        animation-delay: 1.5s;
      }

      .text-small,
      .text-large {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform-origin: center center;
        opacity: 0;
      }

      .text-small {
        color: #97afd5;
        z-index: 2;
        font-size: 60px;
        animation: textzoom9 6s linear infinite;
      }

      .text-large {
        color: #19243e;
        z-index: 0;
        font-size: 120px;
        animation: textzoom9l 6s linear infinite;
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
